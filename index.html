<!DOCTYPE html>
<HTML lang="En">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="nav">
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="images">Images</a>
        <a href="#" id="apps"><span class="material-icons">apps</span></a>
        <a href="#" id="sign-in"><img id="sign-in" src="https://lh3.googleusercontent.com/ogw/ADea4I7-oMmZPdwUDsJpJWISTt2ybfuE6AxiR7Rukk0PoaM=s32-c-mo" 
            alt="profile picture"></a>
    </div>
    <div id="main">
        <a href="#" id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" ></a>
        <div id="icons">
            <div id="search-icon"><span class="material-icons" style="color: rgb(185, 185, 185);">
                search
                </span></div>
            <div id="voice-icon"><img src="Images/google-voice-search.png" style="height: 20px;"></div>
        </div>
        <input type="text" id="search-box">
        <div id="flexbox">
            <button id="google-search">Google Search</button>
            <button id="feeling-lucky">I'm Feeling Lucky</button>
        </div>


    </div>
    <div id="footer">
        <a href="#" id="about">About</a>
        <a href="#" id="ad">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="how-search-works">How Search works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>

    </div>
</body>
</HTML>
